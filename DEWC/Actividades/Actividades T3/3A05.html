<head>

<body>
    <script>
        function utc() {
            var indice = document.getElementById("utc").value;
            var utc = "UTC " + (indice - 12).toLocaleString();
            console.log(indice);
            console.log(utc);
        }
    </script>
    <h3>5.Muestra un menú con las distintas zonas horarias, pideal usuario que indique la zona horaria de la que desea conocer la hora y muestre la hora local del lugar seleccionado. </h3>
    <form action="" method="GET">
        <label for="utc">Seleccione una zona horaria</label>
        <select name="utc" id="utc">
            <option value="0">UTC -12 : Línea internacional de fecha del oeste</option>
            <option value="1">UTC -11 :  Isla Midway, Samoa</option>
            <option value="2">UTC -10 :  Hawai</option>
            <option value="3">UTC -9 :  Alaska</option>
            <option value="4">UTC -8 :  Hora del pacífico (USA y Canadá)</option>
            <option value="5">UTC -7 :  Hora de las montañas rocosas (USA y Canadá)</option>
            <option value="6">UTC -6 :  América central</option>
            <option value="7">UTC -5 :  Hora central (USA y Canadá)</option>
            <option value="8">UTC -4 :  Hora del Atlántico (Canadá)</option>
            <option value="9">UTC -3 :  Buenos Aires, Asunción, Brasilia, Montevideo</option>
            <option value="10">UTC -2 :  Atlántico central</option>
            <option value="11">UTC -1 :  Azores</option>
            <option value="12">UTC 0 :  Hora del meridiano de Greenwich, Londres, Dublín</option>
            <option value="13">UTC +1 : París, Madrid, Barcelona, Roma</option>
            <option value="14">UTC +2 :  El Cairo</option>
            <option value="15">UTC +3 :  Nairobi</option>
            <option value="16">UTC +4 :  Bakú</option>
            <option value="17">UTC +5 :  Ekaterimburgo</option>
            <option value="18">UTC +6 :  Astana</option>
            <option value="19">UTC +7 :  Bangkok</option>
            <option value="20">UTC +8 :  Ulán Bator</option>
            <option value="21">UTC +9 :  Tokio</option>
            <option value="22">UTC +10 :  Sidney</option>
            <option value="23">UTC +11 :  Islas Salomón</option>
            <option value="24">UTC +12 :  Wellington</option>
        </select>
        <input type="button" onclick="utc();" value="Aceptar"></input>
    </form>
</body>
