<body>
    <h3>
        17. Crea 5 objetos Boolean con un valor inicial falso y otros 5 con valor inicial verdadero.
    </h3>
    <script>
        // variables con valor inicial falso
        var uno = 4 > 20;
        var dos = false;
        var tres = "barcelona" < "almeria";
        var cuatro = "argentina" > "uruguay";
        var cinco = 12.4 < 5.4;

        // variables con valor inicial verdadero
        var seis = 0 < 1;
        var siete = true;
        var ocho = "almeria" < "barcelona";
        var nueve = "uruguay" > "argentina";
        var diez = 10.8 > 7.2;
        
        console.log(uno, dos, tres, cuatro, cinco, seis, siete, ocho, nueve, diez);
    </script>
