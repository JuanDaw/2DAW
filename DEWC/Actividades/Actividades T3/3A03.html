<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
</head>
<body>
    <h3>3. Muestra los meses, días y años que tienes, haciendo uso de los métodos vistos en clase.</h3>
    <script>
        var hoy = new Date();
        var fecha = new Date(1994, 5, 28, 0, 0, 0, 0);
        var distancia = hoy - fecha;
        var anyos = Math.round((((distancia / 1000) / 3600) / 24) / 365.25);
        var meses = Math.round((((distancia / 1000) / 3600) / 24) / 30);
        var dias = Math.round(((distancia / 1000) / 3600) / 24);

        document.write("<h4>Tienes " + dias + " días</h4>");
        document.write("<h4>Tienes " + meses + " meses</h4>");
        document.write("<h4>Tienes " + anyos + " años</h4>");
    </script>
</body>
</html>
