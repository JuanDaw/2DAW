<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8</title>
</head>

<body>
    <h3>
        8. Calcula el área de un círculo. El usuario debe indicar el valor del radio y debes mostrar por pantalla el
        siguiente mensaje bien formateado “El área de un círculo es XX.XXcm2”. Calcula también el área del triángulo
    </h3>
    <script>
        var r = parseInt(prompt("Introduce el radio:"));
        var area = Math.PI * (r ** 2);
        document.write("<p>El área de un círculo es " + area.toFixed(2) + "cm<sup>2</sup></p>");

        var a = parseInt(prompt("Introduce la altura:"));
        var b = parseInt(prompt("Introduce la base:"));
        var area = (b * a) / 2;
        document.write("<p>El área de un triángulo es " + area.toFixed(2) + "cm<sup>2</sup></p>");
    </script>
</body>

</html>
