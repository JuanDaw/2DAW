<body>
    <h3>4.Haz que el ordenador te salude educadamente dándote los buenos días, buenas tardes o buenas noches dependiendo
        de la hora que sea.</h3>
    <script>
        function saludar() {
            var fecha = new Date();
            var hora = fecha.getHours();
            if (hora > 6 && hora < 13) {
                document.write("<h2>BUENOS DÍAS<h2>");
            } else {
                if (hora > 13 && hora < 20) {
                    document.write("<h2>BUENAS TARDES<h2>");
                } else {
                    if (hora > 20) {
                        document.write("<h2>BUENAS NOCHES<h2>");
                    }
                }
            }
        }

        saludar();
    </script>
</body>
