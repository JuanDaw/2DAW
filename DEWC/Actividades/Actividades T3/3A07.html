<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
</head>

<body>
    <h3>7. Genera 10 números aleatorios comprendidos entre 0 y 20, todos enteros.</h3>
    <input type="button" value="Generar" onclick="generarAleatorio();">
    <script>
        function generarAleatorio() {
            for (i = 1; i <= 10; i++) {
                document.write("El " + i + " número aleatorio es: " + parseInt((Math.random() + 0.01) * 20) + "<br />");
            }
        }
    </script>
</body>

</html>
