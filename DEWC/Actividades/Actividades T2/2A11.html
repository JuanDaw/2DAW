<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 11</title>
</head>
<body>
    <h3>
        11. Realiza un script en el que un usuario introduzca un número, y vaya sumando cada 
        una de sus cifras y devuelva el resultado.  Modificaciones: 
        <ul>
            <li>Si el número es decimal suma solo la parte entera</li>
            <li>Si el número es decimal suma la parte entera y la decimal</li>
        </ul>
    </h3>

    <script>
        var num = prompt("Introduce un número:");
        var res = 0;
        for (i in num) {
            if (!isNaN(num[i])) {
               res += Number(num[i]);
            } else {
                alert("No se ha podido sumar el " + num[i]);
            }
        }
        document.write("<p>El resultado de la suma es: " + res + "</p>");
    </script>
</body>
</html>
