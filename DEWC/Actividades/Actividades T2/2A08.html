<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8</title>
</head>

<body>
    <h3>8. Realiza un script que muestre mediante mensajes los literales de los números entre 1 y 5.</h3>
    <script>
        var lit = ["uno", "dos", "tres", "cuatro", "cinco"];
        for (let i = 0; i < 5; i++) {
            document.write("<p>El literal del número " + (i + 1) + " es " + lit[i] + "</p>")
        }
    </script>
</body>

</html>
