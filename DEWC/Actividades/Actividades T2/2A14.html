<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 14</title>
</head>
<body>
    <h3>14. Realiza un script que pida la contraseña de acceso a una página web 
        y compruebe si es la misma que la almacenada en una variable. Si es correcta, 
        le dará la bienvenida, sino se la volverá a pedir.  </h3>

    <script>
        var contraseña = "12345";
        var sw = true;
        while (sw == true) {
            var cont_ped = prompt("Introduce tu contraseña");
            if (contraseña == cont_ped) {
                document.write("<h1>BIENVENID@</h1>");
                sw = false;
            } else {
                console.log("Contraseña no correcta.");
            }
        }
    </script>
</body>
</html>
