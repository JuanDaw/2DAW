<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5</title>
</head>

<body>
    <h3>5. Solicita un número y muestra al usuario su tabla de multiplicar.</h3>
    <script>
        var num = prompt("Introduce un número:");
        function tablaMultiplicar(j) {
            if (isNaN(j)) {
                alert("Tiene que ser un número");
                document.write("<h3> El número que introduzcas tiene que sér un número </h3>")
            } else {
                document.write("<h3>Tabla de multiplicar del " + j + "</h3>");
                document.write("<ul>");
                for (i = 1; i <= 10; i++) {
                    document.write("<li>");
                    document.write(j + " x " + i + " = " + j * i);
                    document.write("</li>");
                }
                document.write("</ul>");
            }
        }
        tablaMultiplicar(num)
    </script>
</body>

</html>
