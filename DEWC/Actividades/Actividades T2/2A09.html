<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 9</title>
</head>

<body>
    <h3>
        9. Mini-diccionario de inglés. Realiza un script que solicite al usuario introducir algunas de estas palabras
        (casa, mesa, perro, gato) para luego mostrar la palabra traducida en inglés. Por ejemplo, si se ingresa 'casa'
        debemos mostrar el texto 'house' en la página.
    </h3>
    <script>
        var palabra = prompt("Introduce una de estas palabras(casa, mesa, perro, gato):");
        var compr = ["casa", "mesa", "perro", "gato"]
        var dicc = {
            casa: "house",
            mesa: "table",
            perro: "dog",
            gato: "cat"
        };
        if (compr.includes(palabra)) {
            document.write("<p>La palabra escrita " + palabra + " se traduce en " + dicc[palabra] + "</p>");
        } else {
            alert("La palabra no esta en el diccionario");
        }
    </script>
</body>

</html>
