<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 10</title>
</head>

<body>
    <h3>
        10. Realiza un script en el que un usuario introduzca una frase (ésta puede contener todo tipo de caracteres), ir
        mostrando todos los caracteres uno a uno, excepto si es un número que lo obviará.
    </h3>
    <script>
        var frase = prompt("Introduce una frase:");
        for (i = 0; i < frase.length; i++) {
            var char = frase.charAt(i);
            if (!isNaN(char)) {
                continue;
            } else {
                document.write("<p>" + char + "</p>");
            }
        }
    </script>
</body>

</html>
