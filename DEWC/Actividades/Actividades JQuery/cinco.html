<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinco</title>
    <script src="./jquery.js"></script>
    <script>
        function esconder() {
            $("body > ul:nth-child(3) > li:nth-child(3)").hide(1000);
        }
    </script>
</head>
<body onload="esconder()">
    <h1>Mi encabezado</h1>
    <p>Lista 1:</p>
    <ul>
        <li>Tortilla</li>
        <li>Jamón</li>
        <li>Queso</li>
    </ul>
    <p>Lista 2:</p>
    <ul>
        <li>Coca Cola</li>
        <li>Leche</li>
        <li>Té</li>
    </ul>
</body>
</html>
