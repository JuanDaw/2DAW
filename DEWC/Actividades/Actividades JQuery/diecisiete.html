<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diecisiete</title>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#b1").on('click', function(e) {
                $("#uno").fadeTo(null, 0.7);
            });

            $("#b2").on('click', function(e) {
                $("#dos").fadeTo("slow", 0.7);
            });

            $("#b3").on('click', function(e) {
                $("#tres").fadeTo(3000, 0.7);
            });
        });
    </script>
    <style>
        .dv {
            background-color: coral;
            border: 2px dashed black;
            width: 200px;
            margin: 5px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div id="uno" class="dv">
        <p>Prueba de texto</p>
        <input type="button" value="View" id="b1">
    </div>
    <div id="dos" class="dv">
        <p>Prueba de texto</p>
        <input type="button" value="View" id="b2">
    </div>
    <div id="tres" class="dv">
        <p>Prueba de texto</p>
        <input type="button" value="View" id="b3">
    </div>
</body>
</html>
